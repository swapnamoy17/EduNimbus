openapi: 3.0.0
info:
  title: Student APIs
  description: API endpoints for the Student Dashboard and operations.
  version: 1.0.0
servers:
  - url: /v1/student
    description: Base path for student-related operations
paths:
  /courses:
    get:
      summary: Get courses (filtered by id)
      description: >
        This API takes in a course ID as a query parameter and returns
        information about the course.
      operationId: getCourses
      parameters:
        - in: query
          name: id
          schema:
            type: string
          description: The ID of the course to retrieve information for.
      responses:
        '200':
          description: Course information retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /recommendedCourses:
    get:
      summary: Retrieve recommended courses for the student
      description: Fetches a list of recommended courses for the student, each including details like the course name, thumbnail URL, and course ID.
      tags:
        - Recommended Courses
      responses:
        '200':
          description: A list of recommended courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Course:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        summary:
          type: string
        thumbnail_url:
          type: string
        rating:
          type: integer
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
          description: Error message detailing what went wrong.
